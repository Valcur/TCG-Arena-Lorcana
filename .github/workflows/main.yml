name: Update Lorcana Cards

on:
  schedule:
    - cron: '0 0 * * 0' # tous les dimanches à minuit UTC
  workflow_dispatch: # permet de lancer manuellement depuis l’onglet Actions

jobs:
  update-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run script
        run: node Script_Lorcana.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Lorcana JSON via script" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
